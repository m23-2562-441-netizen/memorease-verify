<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - MemorEase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E91E63 0%, #880E4F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        h1 {
            color: #E91E63;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            background: linear-gradient(135deg, #E91E63 0%, #880E4F 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }
        
        .app-name {
            color: #E91E63;
            font-weight: bold;
        }
        
        .note {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Email Verified!</h1>
        <p>
            Congratulations! Your email has been successfully verified. 
            You can now sign in to <span class="app-name">MemorEase</span> 
            and start creating flashcards.
        </p>
        <a href="flashcard-app://verified" class="button" id="openAppBtn">
            Open MemorEase App
        </a>
        <p class="note">
            If the app doesn't open automatically, please open MemorEase manually and sign in.
        </p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'flashcard-app://verified';
        }, 1500);

        document.getElementById('openAppBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'flashcard-app://verified';
        });
    </script>
</body>
</html>
